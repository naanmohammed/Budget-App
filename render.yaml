databases:
  - name: budgetapp
    databaseName: BudgetApp_production
    user: posstgres

services:
  - type: web
    name: budgetapp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BudgetApp_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
